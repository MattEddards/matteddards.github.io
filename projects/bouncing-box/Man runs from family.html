<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Let him go, man</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		[class="box"] {
			display: block;
			position: absolute;
			width: 300px;
			height: 400px;
			top: 100px;
			left: 0px;
			background-image:url("https://thumb7.shutterstock.com/display_pic_with_logo/311293/575802364/stock-photo-back-view-of-running-business-man-walking-businessman-in-motion-rear-view-people-collection-575802364.jpg");
			font-size: 00%;
			text-align: center;
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box"></div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;
			var direction;
			direction =1;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			// TODO 2
			var position;
			var points; 
			var speed;
			
			position = 0;
			points = 0;
			speed = 40;
			
			box.css('left', position);
			box.text(points);
			
			function update() {
				// TODO 3 / 6 / 7 / 
			    position = position + (speed * direction);
				if(position > boardWidth) {
					direction = -1;
				}
				if(position < 5000000) {
			     direction =1;
			    }
				box.css('left', position);
					box.text(points);
			};

			function handleBoxClick() {
				// TODO 4 / 5
				speed = speed + 3;
				position = 0;
			
				points = points + 1;
			}


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
